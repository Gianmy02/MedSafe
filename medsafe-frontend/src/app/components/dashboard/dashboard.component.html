<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-title">
      <img src="assets/logo.png" alt="MedSafe Logo" class="dashboard-logo">
      <h1>MedSafe Dashboard</h1>
    </div>
    <div *ngIf="user" class="welcome-message">
      <span class="welcome-icon">{{ getDoctorEmoji() }}</span>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <span class="welcome-text">
          Benvenuto, <span class="doctor-name">{{ getDoctorTitle() }} {{ user.fullName }}</span>
        </span>
        <div *ngIf="user.specializzazione" class="welcome-text" style="font-size: 0.9em; margin-top: 4px;">
          Specializzato in: <span class="doctor-name">{{ user.specializzazione }}</span>
        </div>
      </div>

    </div>
  </header>

  <div class="dashboard-grid">
    <a *ngFor="let card of cards" [routerLink]="card.route" class="dashboard-card" [attr.data-color]="card.color">
      <div class="card-icon">{{ card.icon }}</div>
      <h2 class="card-title">{{ card.title }}</h2>
      <p class="card-description">{{ card.description }}</p>
      <span class="card-arrow">â†’</span>
    </a>
  </div>
</div>
