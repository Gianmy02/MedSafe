name: Deploy Angular App to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: medsafe-frontend
  NODE_VERSION: '20.x'
  WORKING_DIRECTORY: ./medsafe-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build Angular app (Production)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build -- --configuration production

      - name: Create deployment package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Crea package.json minimal per Node.js runtime
          cd dist/medsafe-frontend
          cat > package.json << 'EOF'
          {
            "name": "medsafe-frontend",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve -s . -l $PORT"
            },
            "dependencies": {
              "serve": "^14.2.1"
            }
          }
          EOF
          
          # Crea web.config per IIS (fallback)
          cat > web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <rewrite>
                <rules>
                  <rule name="Angular Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.WORKING_DIRECTORY }}/dist/medsafe-frontend
